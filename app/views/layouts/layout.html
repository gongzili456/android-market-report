<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>Market-Report</title>
  <link rel="apple-touch-icon" sizes="57x57" href="/build/images/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/build/images/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/build/images/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/build/images/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/build/images/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/build/images/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/build/images/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/build/images/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/build/images/apple-icon-180x180.png">
  <link rel="stylesheet" href="/build/css/mbs.css">
  <link rel="stylesheet" href="/build/css/font-awesome.min.css">
  <link rel="stylesheet" href="/build/css/main.css">
  <link rel="stylesheet" href="/build/css/animate.css">
</head>

<header class="app-header">

  <nav class="navbar header-navbar clearfix">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Market</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse menu">
        <ul class="nav navbar-nav hn-nav">
          <li><a href="/apps/">我的应用</a></li>
          <li><a href="/searchapp">添加应用</a></li>
        </ul>



        <ul class="nav navbar-nav navbar-right user-login">
          <li><a href="#">{{login_user.name}}</a></li>
          <li><a href="/signout">退出</a></li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
    <!--/.container-fluid -->
  </nav>
</header>
<!--end header-->

<!-- content -->
<section class="app-content">
  <div class="content-inner">
    {% block content %}

    {% endblock %}
  </div>
  <!-- footer -->
  <footer class="app-footer">
    <p class="copyright">Copyright &copy; 2015 Market Report</p>
  </footer>
  <!-- end footer -->
</section>
<!-- end content -->
<script src="/build/js/angular.min.js"></script>
<script src="/build/js/angular-ui-router.min.js"></script>
<script src="/build/js/jquery.min.js"></script>
<script src="/build/js/bootstrap-notify.min.js"></script>
<script src="/build/js/common.js"></script>
{% block js %}

{% endblock %}
</body>
</html>
