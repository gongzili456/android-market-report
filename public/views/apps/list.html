<a class="btn btn-primary btn-lg pull-right" style="margin-top:5px; margin-bottom: 5px;" href="#/search">添加应用</a>

<table class="table table-bordered table-striped">
  <thead>
  <tr>
    <th>ID</th>
    <th>图标</th>
    <th>名称</th>
    <th>包名</th>
    <th>市场</th>
    <th>添加时间</th>
    <th>状态</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="item in apps">
    <td>{{item.id}}</td>
    <td><img style="height: 50px;width: 50px;" src="{{item.icon}}"></td>
    <td>{{item.name}}</td>
    <td>{{item.apk_name}}</td>
    <td><span class="label label-success" ng-repeat="marketApp in item.MarketApps">{{marketApp.Market.name}}</span></td>
    <td>{{item.created_at | date:'yyyy-MM-dd HH:mm:ss' }}</td>
    <td>{{item.status ? '已删除' : '关注中'}}</td>
    <td>
      <button class="btn {{item.status ? 'btn-primary' : 'btn-danger'}}" ng-click="delete(item)">{{item.status ? '撤销删除'
        : '删除'}}
      </button>
    </td>
  </tr>
  </tbody>
</table>



<div ng-if="list_none">

  <h2>你还没有关注 APP 哦。。。</h2>

</div>
