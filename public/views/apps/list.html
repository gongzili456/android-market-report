
<div class="hc aps">
  <div class="apa">
    <div class="apb">
      <h6 class="apd">Dashboards</h6>

      <h2 class="apc">App List</h2>
    </div>

  </div>

  <div class="akg ue">
    <div class="akh aki">
      <div class="tn aol" style="width: 100%">
        <input type="text" class="form-control aqq" placeholder="Search your apps" style="width: 100%">
        <i class="fa fa-search bv"></i>
      </div>
    </div>
  </div>

  <div class="ud">
    <div class="eg">
      <table class="cl">
        <thead>
        <tr>
          <th width="4%">#</th>
          <th>图标</th>
          <th>名称</th>
          <th>包名</th>
          <th>市场</th>
          <th width="9%">添加时间</th>
          <th width="7%">状态</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in apps">
          <td>{{$index + 1}}</td>
          <td><img style="height: 50px;width: 50px;" src="{{item.icon}}"></td>
          <td>{{item.name}}</td>
          <td>{{item.apk_name}}</td>
          <td><span class="label label-success"
                    ng-repeat="marketApp in item.MarketApps">{{marketApp.Market.name}}</span></td>
          <td>{{item.created_at | date:'yyyy-MM-dd HH:mm:ss' }}</td>
          <td>{{item.status ? '已删除' : '关注中'}}</td>
          <td>
            <button class="btn {{item.status ? 'btn-primary' : 'btn-danger'}}" ng-click="delete(item)">{{item.status ?
              '撤销删除'
              : '删除'}}
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div ng-if="list_none">

  <h2>你还没有关注 APP 哦。。。</h2>

</div>
